[dependencies]
markdown:         kramdown
highlighter:      rouge

[permalinks]
permalink:        pretty

[setup]
title:            GrooveStomp
name:             'GrooveStomp: Online Ruminations'
tagline:          Online Ruminations
description:      Thoughts on matters mostly related to software development
url:              http://www.groovestomp.com

author_name:      Aaron Oman
author_url:       http://www.groovestomp.com/about

paginate:         5

[customvars]
version:          2.0.0

github_repo:      https://github.com/poole/hyde

boardgames:       http://boardgames.groovestomp.com
photos:           https://groovestomp.smugmug.com

profile:

profile_twitter:          https://twitter.com/GrooveStomp
profile_github:           https://github.com/GrooveStomp
profile_bitbucket:        https://bitbucket.org/GrooveStomp
profile_icon_groovestomp: /public/groovestomp_icon.jpg
profile_icon_aaron:       /public/profile.jpg

exclude:                  [vendor, env]
